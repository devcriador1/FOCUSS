  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocussDev | Soluções Digitais & Investigação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #050505;
        color: #e0e0e0;
        font-family: 'Fira Code', monospace;
        cursor: none; /* Hide default cursor to show custom tactical one */
      }
      /* Re-enable cursor for touch devices if needed via media query, but default JS check handles rendering */
      @media (pointer: coarse) {
        body {
          cursor: auto;
        }
      }
      
      .font-cyber {
        font-family: 'Orbitron', sans-serif;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #00ff41;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #008f11;
      }
      .glitch-effect {
        position: relative;
      }
      .glitch-effect::before,
      .glitch-effect::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch-effect::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-1 5s infinite linear alternate-reverse;
      }
      .glitch-effect::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-2 5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim-1 {
        0% { clip: rect(20px, 9999px, 15px, 0); }
        20% { clip: rect(69px, 9999px, 88px, 0); }
        40% { clip: rect(6px, 9999px, 83px, 0); }
        60% { clip: rect(12px, 9999px, 66px, 0); }
        80% { clip: rect(87px, 9999px, 95px, 0); }
        100% { clip: rect(35px, 9999px, 13px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(10px, 9999px, 85px, 0); }
        20% { clip: rect(30px, 9999px, 5px, 0); }
        40% { clip: rect(55px, 9999px, 25px, 0); }
        60% { clip: rect(70px, 9999px, 33px, 0); }
        80% { clip: rect(44px, 9999px, 11px, 0); }
        100% { clip: rect(2px, 9999px, 69px, 0); }
      }
      @keyframes animate-fade-in {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: animate-fade-in 0.3s ease-out forwards;
      }
      
      /* Content Visibility Optimization */
      section {
        content-visibility: auto;
        contain-intrinsic-size: 800px;
      }
    </style>
